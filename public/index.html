<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My game</title>
  </head>
  <body>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <!-- MAIN CONTAINER -->
    <div id="container" class="containerBackgroundOuter"></div>

    <!-- LOGIN -->
<!-- bruk forms s책 du kan bruke enter for 책 logge inn  -->
    <template id="loginTemplate" class="containerBackgroundInner">
      <label id="label" class="registerUserLabel">Character name</label>
      <input class="registerUser" type="text" name="username" id="textField0" />
    </br>
      <label id="label" class="registerUserLabel">Password</label>
      <input class="registerUser" type="password" name="password" id="textField1" />
    </br>
    <button id="loginButton">Login</button> 
    <button id="createUserButton">Create user</button>
    </template>
    
        <!-- CREATE USER -->

    <template id="createUserTemplate">
        <label id="label" class="registerUserLabel">Email</label>
        <input class="registerUser" type="email" name="email" id="textField2" />
        </br>
        <label id="label" class="registerUserLabel">Character name</label>
        <input class="registerUser" type="text" name="username" id="textField3" />
        </br>
        <label id="label" class="registerUserLabel">Password</label>
        <input class="registerUser" type="password" name="password" id="textField4" />
      </br>
        <button id="submitButton">Submit</button>
      </br>
    </template>



    <!-- GAME -->
    
<template id ="gameTemplate"> <!-- style denne med iktig bakgrunn ++ -->
    <div id=" gameContainer"> 
        <button id="battleButton"></button> <!-- disse knappene m책 ha en klikk funksjon og loade div under (gamestates) i forhold til riktig knapp-->
        <!-- <button id="inventoryButton" onclick="main('gameTemplate','inventoryTemplate' )">inventory</button>  -->
        <button id="shopButton"></button>
        <button id="inventoryButton"></button>
        <!-- <button id="idleButton" onclick="main('gameTemplate','idleTemplate' )">idle</button>  -->
        <button id="idleButton"></button>
        <button id="settingsButton">Settings</button>
        <div id="gameplayContainer"></div>
    </div>   
</template>

        <!-- GAME STATES -->

        <!-- battle -->
        <template id="battleTemplate">
          <div id ="battleDiv"></div>
         </template>

        <!-- innventory -->
         <template id="inventoryTemplate">
          <div id ="inventoryLeftDiv">
            <div id ="helmDiv" class="equippedListDiv">
              <h1 id="helmH1"></h1>
              <p id=helmP></p>
            </div>
            <div id ="capeDiv" class="equippedListDiv">
              <h1 id="capeH1"></h1>
              <p id=capeP></p>
            </div>
            <div id ="chestPlateDiv" class="equippedListDiv">
              <h1 id="chestPlateH1"></h1>
              <p id=chestPlateP></p>
            </div>
            <div id ="gauntletsDiv" class="equippedListDiv">
              <h1 id="gauntletsH1"></h1>
              <p id=gauntletsP></p>
            </div>
            <div id ="legsDiv" class="equippedListDiv">
              <h1 id="legsH1"></h1>
              <p id=legsP></p>
            </div>
            <div id ="shoesDiv" class="equippedListDiv">
              <h1 id="shoesH1"></h1>
              <p id=shoesP></p>
            </div>
            <div id ="shieldDiv" class="equippedListDiv">
              <h1 id="shieldH1"></h1>
              <p id=shieldP></p>
            </div>
            <div id ="weaponDiv" class="equippedListDiv">
              <h1 id="weaponH1"></h1>
              <p id=weaponP></p>
            </div>
          </div>
          <div id ="inventoryRightDiv">
              <div id ="inventoryCategoryHeader"> 
                <button id ="equipItem">Equip</button>
              </div>
          </div>
         </template>

         <!-- shop -->
         <template id="shopTemplate">
          <div id ="shopLeftDiv">
            <div id ="shopCategoryHeader"></div>
            <div id ="shopTier1Div" class="shopTierDiv"> <!-- helm div-->
              <h1 id="shopTier1H1"></h1>
              <p id=shopTier1P></p>
            </div>
            <div id ="shopTier2Div" class="equippedListDiv"> <!-- helm div-->
              <h1 id="shopTier2H1"></h1>
              <p id=shopTier2P></p>
            </div>
            <div id ="shopTier3Div" class="equippedListDiv"> <!-- helm div-->
              <h1 id="shopTie3H1"></h1>
              <p id=shopTier3P></p>
            </div>
            <div id ="shopTier4Div" class="equippedListDiv"> <!-- helm div-->
              <h1 id="shopTier4H1"></h1>
              <p id=shopTier4P></p>
            </div>
          </div>
          <div id ="shopRightDiv">
            <div id ="inventoryCategoryHeader"> 
              <button id ="buyItem" class="shopButton">Buy</button>
              <button id ="sellItem"class="shopButton">Sell</button>
            </div>
          </div>
         </template>        

         <!-- idle -->
         <template id="idleTemplate"> <!--husk 책 endre css id'er til disse (idle, inventory++)-->
          <div id="idleTopDiv">
              <div id="idleTopLeftDiv"></div>
              <div id="idleTopRightDiv">
                <div id="progressOuterBarDiv">
                  <div id ="progressInnerBarDiv"></div>
                </div>
              </div>
          </div>
          <div id ="idleBottomDiv"></div>
         </template>

         <!-- settings -->
         <template id="settingsTemplate">
          <label id="label" class="registerUserLabel">New character name</label>
          <input class="registerUser" type="text" name="username" id="textField5" />
          </br>
          <label id="label" class="registerUserLabel">New password</label>
          <input class="registerUser" type="password" name="password" id="textField6" />
        </br>
          <button id="editUserButton">Save settings</button>
          <button id="deleteUserButton">Delete user</button>
        </br>
         </template>
      

    <script type="module">
      import { loginUser,loadTemplates } from "./gameLogin.mjs";
      loadTemplates('loginTemplate');
      loginUser();
    </script>
  </body>
</html>
