<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My game</title>
    <link rel="manifest" href="../manifest.json">

  </head>
  <body>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <!-- MAIN CONTAINER -->
    <div id="container" class="containerBackgroundOuter"></div>

   
   <!-- OFFLINE -->
   <template id ="offlineTemplate">
    <div id="offlineDiv">
      <h1 id="offlineMessage">Offline</h1>
    </div>
   </template>
   
    <!-- LOGIN -->
    <template id="loginTemplate" class="containerBackgroundInner">
      <form>
      <label id="label" class="registerUserLabel">Character name</label>
      <input class="registerUser" type="text" name="username" id="textField0" />
      <label id="label" class="registerUserLabel">Password</label>
      <input class="registerUser" type="password" name="password" id="textField1" />
    <button id="loginButton">Login</button> 
    <button id="createUserButton">Create user</button>
    <div id="errorMessageDiv">
      <h3 id ="errorMessage"></h3>
    </div>
  </form>
    </template>
    
  
        
    <!-- CREATE USER -->
    <template id="createUserTemplate">
      <form>
        <label id="label" class="registerUserLabel">Email</label>
        <input class="registerUser" type="email" name="email" id="textField2" />
        <label id="label" class="registerUserLabel">Character name</label>
        <input class="registerUser" type="text" name="username" id="textField3" />
        <label id="label" class="registerUserLabel">Password</label>
        <input class="registerUser" type="password" name="password" id="textField4" />
        <button id="submitButton">Submit</button>
        <button id="homeButton">Home</button>
        <div id="errorMessageDiv">
          <h3 id ="errorMessage"></h3>
        </div>
      </form>
    </template>



    <!-- GAME -->
    
<template id ="gameTemplate"> 
  <div id ="usernameDiv">
    <h1 id ="username"></h1>
  </div> 
  <div id=" gameContainer"> 
        <button id="battleButton"></button> 
        <button id="shopButton"></button>
        <button id="inventoryButton"></button>
        <button id="idleButton"></button>
        <button id="settingsButton">Settings</button>
        <div id="gameplayContainer"></div>
    </div>   
</template>

        
<!-- GAME STATES -->

        <!-- battle -->
        <template id="battleTemplate">
          <div id ="battleDiv">
            <h1 id="comingSoon"></h1>
          </div>
         </template>

        <!-- innventory -->
         <template id="inventoryTemplate">
          <div id ="inventoryLeftDiv">
            <div id ="helmDiv" class="equippedListDiv">
              <h1 id="helmH1"></h1>
              <p id=helmP></p>
            </div>
            <div id ="capeDiv" class="equippedListDiv">
              <h1 id="capeH1"></h1>

              <h1 id="chestPlateH1"></h1>
              <p id=chestPlateP></p>

            <div id ="gauntletsDiv" class="equippedListDiv">

              <p id=gauntletsP></p>
            </div>
            <div id ="legsDiv" class="equippedListDiv">

            <div id ="shoesDiv" class="equippedListDiv">

            <div id ="weaponDiv" class="equippedListDiv">
              <h1 id="weaponH1"></h1>
              <p id=weaponP></p>
            </div>
          </div>
          <div id ="inventoryRightDiv">
              <div id ="inventoryCategoryHeader"> 
                <button id ="equipItem" class="equipButton">Equip</button>
                <button id="inventoryArmorButton" class="itemCategoryButton">Armor</button>
              <button id="inventoryWeaponsButton" class="itemCategoryButton">Weapon</button>
              <button id="inventoryPotionsButton" class="itemCategoryButton">Consumables</button>
              </div>
              <!-- Grid of inventory slots -->
              <div id="inventorySlotsContainer">
                <div id="inventorySlot0" class="inventorySlotsDiv" data-slot-id="0"></div>
                <div id="inventorySlot1" class="inventorySlotsDiv" data-slot-id="1"></div>
                <div id="inventorySlot2" class="inventorySlotsDiv" data-slot-id="2"></div>

                <div id="inventorySlot23" class="inventorySlotsDiv" data-slot-id="23"></div>
              </div>
          </div>
         </template>
 
                
      
         <!-- shop -->
         <template id="shopTemplate">
          <div id ="shopLeftDiv">
            <div id ="shopCategoryHeader">
              <button id ="buyButton" class="shopButton">Buy</button>
              <button id="shopArmorButton" class="itemCategoryButton">Armor</button>

            <div id ="shopTier3Div" class="shopTierDiv"> <!-- Iron -->

            <div id ="shopTier5Div" class="shopTierDiv"> <!-- Legendary -->

              <div id="itemTier5Div6" class ="itemTierDiv"></div>
            </div>
          </div>
          <div id ="shopRightDiv">
            <div id ="inventoryCategoryHeader2"> 
              <button id ="sellButton"class="shopButton">Sell</button>
              <button id="inventoryArmorButton" class="itemCategoryButton">Armor</button>
              <button id="inventoryWeaponsButton" class="itemCategoryButton">Weapon</button>

                <!-- Grid of inventory slots -->
                <div id="inventorySlotsContainer">

            </div>
          </div>

         <!-- idle -->
         <template id="idleTemplate"> 
          <div id="idleTopDiv">
              <div id="idleTopLeftDiv">
                <div id ="skillListDivMining" class="skillListDiv">
                  <h1 class="skillName">Mining</h1>
                  <div id ="lvlXpContainer">
                    <h3 id="skillLvlMining" class="skillLvl"></h3>
                    <div id="skillXpBarOuterDiv">
                      <div id="skillXpBarInnerDivMining"></div>
                    </div>
                  </div>
                  <div id ="skillIconMining" title="Icon of a pickaxe hitting a rock"> </div>
                  <button id="miningButton"></button>
                </div>
                <div id ="skillListDivCooking" class="skillListDiv">
                  <h1 class="skillName">Cooking</h1>
                  <div id ="lvlXpContainer">
                    <h3 id="skillLvlCooking" class="skillLvl"></h3>
                    <div id="skillXpBarOuterDiv">
                      <div id="skillXpBarInnerDivCooking"></div>
                    </div>
                  </div>
                  <div id ="skillIconCooking" title="Icon of a boiling pot with food"> </div>
                  <button id="cookingButton"></button>
                </div>
                <div id ="skillListDivFishing" class="skillListDiv">
                  <h1 class="skillName">Fishing</h1>
                  <div id ="lvlXpContainer">
                    <h3 id="skillLvlFishing" class="skillLvl"></h3>
                    <div id="skillXpBarOuterDiv">
                      <div id="skillXpBarInnerDivFishing"></div>
                    </div>
                  </div>
                  <div id ="skillIconFishing" title="Icon of a fish swimming towards a fishing hook with a worm on it"> </div>
                  <button id="fishingButton"></button>
                </div>
                <div id ="skillListDivWoodcutting" class="skillListDiv">
                  <h1 class="skillName">Woodcutting</h1>
                  <div id ="lvlXpContainer">
                    <h3 id="skillLvlWoodcutting" class="skillLvl"></h3>
                    <div id="skillXpBarOuterDiv">
                      <div id="skillXpBarInnerDivWoodcutting"></div>
                    </div>
                  </div>
                  <div id ="skillIconWoodcutting" title="Icon of a tree being chopped down"> </div>
                  <button id="woodcuttingButton"></button>
                </div>
              </div>
              <div id="idleTopRightDiv">
                <div id="progressOuterBarDiv">
                  <div id ="progressInnerBarDiv"></div>
                </div>
              </div>
          </div>
          <div id ="idleBottomDiv"></div>
         </template>

         <!-- settings -->
         <template id="settingsTemplate">
          <label id="label" class="registerUserLabel">New character name</label>
          <input class="registerUser" type="text" name="username" id="textField5" />
          <label id="label" class="registerUserLabel">New password</label>
          <input class="registerUser" type="password" name="password" id="textField6" />
          <button id="editUserButton">Save settings</button>
          <button id="deleteUserButton">Delete user</button>
          <button id="logoutButton">Logout</button>
          <div id="errorMessageDiv">
          <h3 id ="errorMessage"></h3>
        </div>
         </template>
